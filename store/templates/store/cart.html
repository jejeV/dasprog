{% extends "store/main.html" %}
{% load static %}
{% block content %}
<div class="row ">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <a class="btn btn-outline-dark" href="{% url 'store'%}"><i class='bx bx-left-arrow-alt'>Back</i></a>
        <br>
        <br>
        <table class="table">
          <tr>
            <th>
              <h5>Items: <strong>3</strong></h5>
            </th>
            <th>
              <h5>Total: <strong>RP.600.000</strong></h5>
            </th>
            <th>
              <a style="float: right; margin:5px" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
            </th>
          </tr>
        </table>
      </div>
    </div>
    <br>
    <div class="card">
      <div class="card-body">
        <table class="table">
          <tbody>
            <tr class="fw-bold">
              <th></th>
              <td>Items</td>
              <td>Price</td>
              <td>Quantity</td>
              <td>Total</td>
            </tr>
            <tr>
              <th><img class="row-image" src="{% static 'images/key.jpg' %}"></th>
              <td>Keyboard</td>
              <td>RP 200.000</td>
              <td>
                <p class="quantity">2</p>
                <div class="quantity">
                  <img class="chg-quantity" src="{% static  'images/arrow-up.png' %}">

                  <img class="chg-quantity" src="{% static  'images/arrow-down.png' %}">
                </div>
              </td>
              <td>RP 400.000</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
